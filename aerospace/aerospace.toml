# AeroSpace Configuration for User
# Based on system context: macOS (Hackintosh), Sketchybar, HYPER Key (Splits).
# HYPER = cmd-alt-ctrl-shift

# Config version
config-version = 2

# Start AeroSpace at login
start-at-login = true

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Sketchybar Integration
exec-on-workspace-change = ['/bin/bash', '-c', 'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE']

# Layout
accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# Mouse follows focus
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# GAPS Configuration
[gaps]
    inner.horizontal = 8
    inner.vertical =   8
    outer.left =       8
    outer.bottom =     8
    outer.top =        45  # Reserved for Sketchybar
    outer.right =      8

# Monitor and Workspace Assignments (1-8)
[workspace-to-monitor-force-assignment]
    1 = 'main'       # Terminal / Dev
    2 = 'main'       # Web Browsing
    5 = 'main'       # Media / Music
    7 = 'main'       # Extras
    3 = 'secondary'  # Productivity / Notes
    4 = 'secondary'  # Reading / Docs
    6 = 'secondary'  # Communications (Chat)
    8 = 'secondary'  # System / Files

# App Routing Rules (Baseline - Manual persistence handles the rest)
[[on-window-detected]]
if.app-name-regex-substring = 'Ghostty'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-name-regex-substring = 'TablePlus'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-name-regex-substring = 'Obsidian'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-name-regex-substring = 'Spotify'
run = 'move-node-to-workspace 5'

[[on-window-detected]]
if.app-name-regex-substring = 'Telegram'
run = 'move-node-to-workspace 6'

[[on-window-detected]]
if.app-name-regex-substring = 'Discord'
run = 'move-node-to-workspace 6'

# Key Mapping Preset
[key-mapping]
    preset = 'qwerty'

# =================================================================
# MAIN BINDING MODE
# =================================================================
[mode.main.binding]

    # Global Actions
    cmd-alt-ctrl-shift-t = 'exec-and-forget open -n -a /Applications/Ghostty.app'
    
    # Modes Entry Points (Visual Feedback via Borders)
    cmd-alt-ctrl-shift-semicolon = ['mode service', 'exec-and-forget /bin/bash /Users/jd/mydotfiles/aerospace/scripts/borders_mode.sh SERVICE'] # Pink
    cmd-alt-ctrl-shift-r = ['mode resize', 'exec-and-forget /bin/bash /Users/jd/mydotfiles/aerospace/scripts/borders_mode.sh RESIZE']  # Red
    cmd-alt-ctrl-shift-slash = ['mode layout', 'exec-and-forget /bin/bash /Users/jd/mydotfiles/aerospace/scripts/borders_mode.sh LAYOUT']  # Green
    cmd-alt-ctrl-shift-p = ['mode persistence', 'exec-and-forget /bin/bash /Users/jd/mydotfiles/aerospace/scripts/borders_mode.sh PERSISTENCE'] # Purple

    # -----------------------------------------------------------------
    # NAVIGATION / SEEING -> HYPER (cmd-alt-ctrl-shift)
    # -----------------------------------------------------------------
    cmd-alt-ctrl-shift-h = 'focus left'
    cmd-alt-ctrl-shift-j = 'focus down'
    cmd-alt-ctrl-shift-k = 'focus up'
    cmd-alt-ctrl-shift-l = 'focus right'

    # Workspace Switching
    cmd-alt-ctrl-shift-1 = 'workspace 1'
    cmd-alt-ctrl-shift-2 = 'workspace 2'
    cmd-alt-ctrl-shift-3 = 'workspace 3'
    cmd-alt-ctrl-shift-4 = 'workspace 4'
    cmd-alt-ctrl-shift-5 = 'workspace 5'
    cmd-alt-ctrl-shift-6 = 'workspace 6'
    cmd-alt-ctrl-shift-7 = 'workspace 7'
    cmd-alt-ctrl-shift-8 = 'workspace 8'

    cmd-alt-ctrl-shift-tab = 'workspace-back-and-forth'

    # -----------------------------------------------------------------
    # MOVING / ARRANGING -> ALT
    # -----------------------------------------------------------------
    alt-h = 'move left'
    alt-j = 'move down'
    alt-k = 'move up'
    alt-l = 'move right'

    # Move node to workspace
    alt-1 = 'move-node-to-workspace 1'
    alt-2 = 'move-node-to-workspace 2'
    alt-3 = 'move-node-to-workspace 3'
    alt-4 = 'move-node-to-workspace 4'
    alt-5 = 'move-node-to-workspace 5'
    alt-6 = 'move-node-to-workspace 6'
    alt-7 = 'move-node-to-workspace 7'
    alt-8 = 'move-node-to-workspace 8'

    # Join With (Manual Split Creation) -> Alt + Shift + Arrow
    alt-shift-h = 'join-with left'
    alt-shift-j = 'join-with down'
    alt-shift-k = 'join-with up'
    alt-shift-l = 'join-with right'

# =================================================================
# MODE: PERSISTENCE (Hyper + P)
# =================================================================
[mode.persistence.binding]
    # S = Snapshot (Save current state)
    s = ['exec-and-forget python3 /Users/jd/mydotfiles/aerospace/scripts/save_layout.py', 'mode main', 'exec-and-forget /bin/bash /Users/jd/mydotfiles/aerospace/scripts/borders_mode.sh NORMAL']
    
    # L = Load (Restore from snapshot)
    l = ['exec-and-forget python3 /Users/jd/mydotfiles/aerospace/scripts/restore_layout.py', 'mode main', 'exec-and-forget /bin/bash /Users/jd/mydotfiles/aerospace/scripts/borders_mode.sh NORMAL']
    
    esc = ['mode main', 'exec-and-forget /bin/bash /Users/jd/mydotfiles/aerospace/scripts/borders_mode.sh NORMAL']
    enter = ['mode main', 'exec-and-forget /bin/bash /Users/jd/mydotfiles/aerospace/scripts/borders_mode.sh NORMAL']

# =================================================================
# MODE: LAYOUT (Hyper + /)
# =================================================================
[mode.layout.binding]
    a = ['layout accordion horizontal vertical', 'mode main', 'exec-and-forget /bin/bash /Users/jd/mydotfiles/aerospace/scripts/borders_mode.sh NORMAL'] # Accordion Toggle
    t = ['layout tiles horizontal vertical', 'mode main', 'exec-and-forget /bin/bash /Users/jd/mydotfiles/aerospace/scripts/borders_mode.sh NORMAL']     # Tiles Toggle
    
    # Orientation (Tiles)
    v = ['layout vertical', 'mode main', 'exec-and-forget /bin/bash /Users/jd/mydotfiles/aerospace/scripts/borders_mode.sh NORMAL']
    h = ['layout horizontal', 'mode main', 'exec-and-forget /bin/bash /Users/jd/mydotfiles/aerospace/scripts/borders_mode.sh NORMAL']

    esc = ['mode main', 'exec-and-forget /bin/bash /Users/jd/mydotfiles/aerospace/scripts/borders_mode.sh NORMAL']
    enter = ['mode main', 'exec-and-forget /bin/bash /Users/jd/mydotfiles/aerospace/scripts/borders_mode.sh NORMAL']

# =================================================================
# MODE: RESIZE (Hyper + R)
# =================================================================
[mode.resize.binding]
    h = 'resize width -50'
    l = 'resize width +50'
    j = 'resize height +50'
    k = 'resize height -50'
    esc = ['mode main', 'exec-and-forget /bin/bash /Users/jd/mydotfiles/aerospace/scripts/borders_mode.sh NORMAL']
    enter = ['mode main', 'exec-and-forget /bin/bash /Users/jd/mydotfiles/aerospace/scripts/borders_mode.sh NORMAL']

# =================================================================
# MODE: SERVICE (Hyper + ;)
# =================================================================
[mode.service.binding]
    esc = ['reload-config', 'mode main', 'exec-and-forget /bin/bash /Users/jd/mydotfiles/aerospace/scripts/borders_mode.sh NORMAL']
    r = ['flatten-workspace-tree', 'mode main', 'exec-and-forget /bin/bash /Users/jd/mydotfiles/aerospace/scripts/borders_mode.sh NORMAL'] # Reset layout structure
    backspace = ['close-all-windows-but-current', 'mode main', 'exec-and-forget /bin/bash /Users/jd/mydotfiles/aerospace/scripts/borders_mode.sh NORMAL']

