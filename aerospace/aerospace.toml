# AeroSpace Configuration for User
# Based on system context: macOS (Hackintosh), Sketchybar, Silakka54 Keyboard.
# HYPER = cmd-alt-ctrl-shift (Actions/Apps) | MEH = alt-ctrl-shift (Navigation)

# Config version
config-version = 2

# Start AeroSpace at login
start-at-login = true

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Sketchybar Integration
exec-on-workspace-change = ['/bin/bash', '-c', 'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE']

# Layout
accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# Mouse follows focus
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# GAPS Configuration
[gaps]
    inner.horizontal = 8
    inner.vertical =   8
    outer.left =       8
    outer.bottom =     8
    outer.top =        45  # Reserved for Sketchybar
    outer.right =      8

# Monitor and Workspace Assignments (1-8)
[workspace-to-monitor-force-assignment]
    1 = 'main'       # Terminal / Dev
    2 = 'main'       # Web Browsing
    5 = 'main'       # Media / Music
    7 = 'main'       # Extras
    3 = 'secondary'  # Productivity / Notes
    4 = 'secondary'  # Reading / Docs
    6 = 'secondary'  # Communications (Chat)
    8 = 'secondary'  # System / Files

# App Routing Rules (Baseline - Manual persistence handles the rest)
[[on-window-detected]]
if.app-name-regex-substring = 'Ghostty'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-name-regex-substring = 'TablePlus'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-name-regex-substring = 'Obsidian'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-name-regex-substring = 'Spotify'
run = 'move-node-to-workspace 5'

[[on-window-detected]]
if.app-name-regex-substring = 'Telegram'
run = 'move-node-to-workspace 6'

[[on-window-detected]]
if.app-name-regex-substring = 'Discord'
run = 'move-node-to-workspace 6'

# Key Mapping Preset
[key-mapping]
    preset = 'qwerty'

# =================================================================
# MAIN BINDING MODE
# =================================================================
[mode.main.binding]

    # =================================================================
    # KEY BINDING STRATEGY (THE TRINITY)
    # 1. HYPER (Cmd+Ctrl+Opt+Shift) -> ACTIONS & MOVEMENT (Heavy)
    #    - Move Windows
    #    - Move to Workspace
    #    - Launch Apps / Modes
    #
    # 2. MEH (Ctrl+Opt+Shift) -> RAlt on Silakka54 -> NAVIGATION (Light)
    #    - Focus Window
    #    - Switch Workspace
    #
    # 3. ALT (LAlt) -> SYSTEM (Reserved for macOS)
    # =================================================================

    # --- GLOBAL APPS (HYPER) ---
    cmd-alt-ctrl-shift-t = 'exec-and-forget open -n -a /Applications/Ghostty.app'
    # cmd-alt-ctrl-shift-c = 'exec-and-forget open -a "Google Chrome" --args --new-window'

    # --- NAVIGATION (MEH = Ctrl+Opt+Shift) ---
    # Focus Window
    alt-ctrl-shift-h = 'focus left'
    alt-ctrl-shift-j = 'focus down'
    alt-ctrl-shift-k = 'focus up'
    alt-ctrl-shift-l = 'focus right'

    # Switch Workspace
    alt-ctrl-shift-1 = 'workspace 1'
    alt-ctrl-shift-2 = 'workspace 2'
    alt-ctrl-shift-3 = 'workspace 3'
    alt-ctrl-shift-4 = 'workspace 4'
    alt-ctrl-shift-5 = 'workspace 5'
    alt-ctrl-shift-6 = 'workspace 6'
    alt-ctrl-shift-7 = 'workspace 7'
    alt-ctrl-shift-8 = 'workspace 8'
    
    alt-ctrl-shift-tab = 'workspace-back-and-forth'

    # --- MOVING WINDOWS (HYPER = Cmd+Ctrl+Opt+Shift) ---
    # Move Window
    cmd-alt-ctrl-shift-h = 'move left'
    cmd-alt-ctrl-shift-j = 'move down'
    cmd-alt-ctrl-shift-k = 'move up'
    cmd-alt-ctrl-shift-l = 'move right'

    # Move to Workspace
    cmd-alt-ctrl-shift-1 = 'move-node-to-workspace 1'
    cmd-alt-ctrl-shift-2 = 'move-node-to-workspace 2'
    cmd-alt-ctrl-shift-3 = 'move-node-to-workspace 3'
    cmd-alt-ctrl-shift-4 = 'move-node-to-workspace 4'
    cmd-alt-ctrl-shift-5 = 'move-node-to-workspace 5'
    cmd-alt-ctrl-shift-6 = 'move-node-to-workspace 6'
    cmd-alt-ctrl-shift-7 = 'move-node-to-workspace 7'
    cmd-alt-ctrl-shift-8 = 'move-node-to-workspace 8'
    
    cmd-alt-ctrl-shift-tab = 'move-workspace-to-monitor --wrap-around next'

    # --- MODES (HYPER) ---
    cmd-alt-ctrl-shift-r = ['mode resize', 'exec-and-forget /bin/bash /Users/jd/mydotfiles/aerospace/scripts/borders_mode.sh RESIZE']

    # Join With (Manual Split)
    cmd-alt-ctrl-shift-left = 'join-with left'
    cmd-alt-ctrl-shift-down = 'join-with down'
    cmd-alt-ctrl-shift-up = 'join-with up'
    cmd-alt-ctrl-shift-right = 'join-with right'

