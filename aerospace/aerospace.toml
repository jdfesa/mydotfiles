# AeroSpace Configuration for User
# Based on system context: macOS (Hackintosh), Sketchybar, HYPER Key (Splits).
# LOGIC:
# - HYPER (cmd-alt-ctrl-shift) = SEE/NAVIGATE (Focus, Workspace Switch)
# - ALT = MOVE (Move Window, Move to Workspace)

# Config version
config-version = 2

# Start AeroSpace at login
start-at-login = false

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layout
accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# Mouse follows focus
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# GAPS Configuration (Crucial for Sketchybar)
[gaps]
    inner.horizontal = 8
    inner.vertical =   8
    outer.left =       8
    outer.bottom =     8
    outer.top =        45  # Reserved for Sketchybar
    outer.right =      8

# Monitor and Workspace Assignments
[workspace-to-monitor-force-assignment]
    1 = 'main'
    2 = 'main'
    5 = 'main' # Ajedrez/Ocio
    3 = 'secondary'
    4 = 'secondary'
    6 = 'secondary' # Comunicaciones

# App Routing Rules (Auto-move apps to workspaces)
[[on-window-detected]]
if.app-name-regex-substring = 'TablePlus'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-name-regex-substring = 'VLC'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-name-regex-substring = 'Obsidian'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-name-regex-substring = 'Spotify'
run = 'move-node-to-workspace 5'

[[on-window-detected]]
if.app-name-regex-substring = 'Telegram'
run = 'move-node-to-workspace 6'

[[on-window-detected]]
if.app-name-regex-substring = 'Discord'
run = 'move-node-to-workspace 6'


# Key Mapping Preset
[key-mapping]
    preset = 'qwerty'

# MAIN BINDNIG MODE
[mode.main.binding]

    # Global Actions
    # Terminal: HYPER + Enter
    cmd-alt-ctrl-shift-enter = 'exec-and-forget open -n /System/Applications/Utilities/Terminal.app'
    
    # Reload Config: HYPER + Shift + R (Standard convention, though service mode exists)
    # Keeping Service Mode on HYPER + Shift + ;
    cmd-alt-ctrl-shift-semicolon = 'mode service'

    # -----------------------------------------------------------------
    # NAVIGATION / SEEING -> HYPER (cmd-alt-ctrl-shift)
    # -----------------------------------------------------------------

    # Focus Window (Vim keys)
    cmd-alt-ctrl-shift-h = 'focus left'
    cmd-alt-ctrl-shift-j = 'focus down'
    cmd-alt-ctrl-shift-k = 'focus up'
    cmd-alt-ctrl-shift-l = 'focus right'

    # Workspace Switching
    cmd-alt-ctrl-shift-1 = 'workspace 1'
    cmd-alt-ctrl-shift-2 = 'workspace 2'
    cmd-alt-ctrl-shift-3 = 'workspace 3'
    cmd-alt-ctrl-shift-4 = 'workspace 4'
    cmd-alt-ctrl-shift-5 = 'workspace 5'
    cmd-alt-ctrl-shift-6 = 'workspace 6'

    # Special Workspace Commands
    cmd-alt-ctrl-shift-tab = 'workspace-back-and-forth'

    # Layout modifications (HYPER)
    cmd-alt-ctrl-shift-slash = 'layout tiles horizontal vertical'
    cmd-alt-ctrl-shift-comma = 'layout accordion horizontal vertical'

    # RESIZE Mode Entry (HYPER)
    cmd-alt-ctrl-shift-r = 'mode resize'


    # -----------------------------------------------------------------
    # MOVING / ARRANGING -> ALT
    # -----------------------------------------------------------------

    # Move window physically (Swap)
    alt-h = 'move left'
    alt-j = 'move down'
    alt-k = 'move up'
    alt-l = 'move right'

    # Move node to workspace (Keep focus on current workspace - "Background move")
    alt-1 = 'move-node-to-workspace 1'
    alt-2 = 'move-node-to-workspace 2'
    alt-3 = 'move-node-to-workspace 3'
    alt-4 = 'move-node-to-workspace 4'
    alt-5 = 'move-node-to-workspace 5'
    alt-6 = 'move-node-to-workspace 6'


# RESIZE MODE
[mode.resize.binding]
    h = 'resize width -50'
    l = 'resize width +50'
    j = 'resize height +50'
    k = 'resize height -50'
    esc = 'mode main'
    enter = 'mode main'

# SERVICE MODE
[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main'] # reset layout
    backspace = ['close-all-windows-but-current', 'mode main']
