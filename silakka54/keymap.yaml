draw_config:
  key_w: 72
  key_h: 62
  split_gap: 30
  dark_mode: true
  n_columns: 1
  svg_style: "@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@800');\n\
    \n/* 1. REGLA GLOBAL: Todo texto nace BLANCO */\ntext, tspan {\n    font-family:\
    \ \"JetBrains Mono\", monospace !important;\n    fill: #ffffff !important; /*\
    \ Blanco obligatorio */\n    text-anchor: middle;\n    dominant-baseline: middle;\n\
    \    stroke: none !important;\n}\n\n/* 2. FORZAR BLANCO EN TECLAS DE COLOR (La\
    \ soluci\xF3n real) */\n/* Apuntamos especificamente a las clases que generan\
    \ el fondo rojo/azul */\n.destructive text, .layer text, .destructive tspan, .layer\
    \ tspan {\n    fill: #ffffff !important;\n    opacity: 1 !important;\n}\n\n/*\
    \ Tama\xF1os y Posici\xF3n */\ntext.tap { font-size: 13px !important; font-weight:\
    \ 800; }\n\n/* Texto Secundario (Super/Sym/Nav) - SUBIDO para que se vea */\n\
    text.hold, text.shifted {\n    font-size: 10px !important;\n    font-weight: 800\
    \ !important;\n    transform: translateY(-9px); /* Subimos 9px para separarlo\
    \ del borde */\n}\n\n/* Colores de Fondo */\n.destructive { fill: #c62828 !important;\
    \ } /* Rojo */\n.layer { fill: #0277bd !important; }       /* Azul */\n.trans\
    \ { fill: #424242 !important; opacity: 0.9; }\n.ghost { fill: none !important;\
    \ stroke: #aaaaaa !important; stroke-dasharray: 4 2; opacity: 0.5; }\n\n/* ETIQUETAS\
    \ DE CAPA (L0, Sym, etc) */\ntext.label {\n    fill: #ffffff !important;\n   \
    \ font-size: 20px !important;\n    font-weight: 800 !important;\n    opacity:\
    \ 1 !important;\n    text-anchor: start !important; /* Alinear a la izquierda\
    \ si es necesario */\n}\n"
